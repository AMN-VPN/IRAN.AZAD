<!doctype html>
<html lang="fa" dir="rtl">
<meta charset="utf-8">

<style>

  *{box-sizing:border-box;margin:0;padding:0;font-family:"Vazirmatn",sans-serif}
  body{
    min-height:100vh;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);

    font-weight:700;
